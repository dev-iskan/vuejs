<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div id="app" class="col-md-3">
    <!--<h1>Count: {{count}}</h1>-->
    <!--<button @click="countUp" class="btn btn-primary">Count up</button>-->
    <!--<button @click="countDown" class="btn btn-danger">Count down</button>-->



    <h1>{{message}}</h1>
    <p>
        Visit: <a :href="url">{{cleanUrl}}</a>
    </p>
    <input type="text" class="form-control" v-model="url">
    <button @click="humanizeUrl" class="btn btn-danger">Humanize Me</button>
</div>

</body>

<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>

<script>
    var app = new Vue({
        el:'#app',
        data: {
            message: 'Hello Vue!',
            count: 0,
            url: '',
            cleanUrl: ''
        },
        methods: {
            countUp: function () {
                this.count += 1
            },
            countDown: function () {
                this.count -= 1
            },
            humanizeUrl: function () {
                this.cleanUrl = this.url.replace(/^https?:\/\//, '').replace(/\/$/, '');
            }
        }
    });
</script>
</html>
